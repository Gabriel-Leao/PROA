<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tabela.css">
    <title>Tabela</title>
</head>
<body>
    <h1>Tabela em HTML</h1>

    <table>
        <!-- tr é a linha da tabela. Table row -->
        <tr>
            <!-- th são os titulos das colunas. Table head -->
            <th>Empresa</th>
            <th>Contato</th>
            <th>país</th>
        </tr>

        <tr>
            <!-- td é são os dado da tabela. Table data -->
            <td>Ifood</td>
            <td>Gabriel</td>
            <td>Brasil</td>
        </tr>

        <tr>
            <td>Carrefour</td>
            <td>Leão</td>
            <td>França</td>
        </tr>

        <tr>
            <td>Apple</td>
            <td>Silva</td>
            <td>Estados Unidos</td>
        </tr>

        <tr>
            <td>BMW</td>
            <td>Mary</td>
            <td>Alemanha</td>
        </tr>
    </table>
    <hr>

    <table>
        <tr>
            <!-- Junta duas colunas em uma -->
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>

        <tr>
            <td>Gabriel</td>
            <td>Leão</td>
            <td>18</td>
        </tr>
    </table>
    <hr>

    <table>
        <tr>
            <th>Name</th>
            <td>Gabriel</td>
        </tr>

        <tr>
            <!-- Junta duas linhas em uma -->
            <th rowspan="2">Contato</th>
            <td>+55 (11) 94701-3466 </td>
        </tr>

        <tr>
            <td>gabriel.leao2507@gmail.com</td>
        </tr>
    </table>
</body>
</html>
