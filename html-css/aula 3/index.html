<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <h1>Formulário</h1>

    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeW8DoaRyMM04TNBFGVR7iVUCY3wOF5DnSB4y5JZgV_JS8l6A/viewform?embedded=true" width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0"></iframe>
    <!-- A diferença entre post e get é: O post não mostra as informações que estão sendo enviadas -->
    <form action="login.html" method="post">
        <label for="nome">Nome:</label>
        <input tabindex="1" type="text" placeholder="Digite o seu nome aqui" name="nome" id="nome">
        <label for="sobrenome">Sobrenome:</label>
        <input tabindex="3" type="text" name="sobrenome" id="sobrenome" value="Silva">
        <label for="senha">Senha:</label>
        <input tabindex="2" type="password" name="senha" id="senha">
        <input type="submit" value="enviar">
    </form>
</body>
</html>
